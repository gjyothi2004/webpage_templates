<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('D:\New folder\top-view-bowl-with-lentils-variety-condiments.jpg');
            background-repeat: repeat-x;
            background-size: 100px;
        }

        #menu-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <div class="menu-item" onclick="showDescription('Item 1')">Item 1</div>
        <div class="menu-item" onclick="showDescription('Item 2')">Item 2</div>
        <div class="menu-item" onclick="showDescription('Item 3')">Item 3</div>
        <!-- Add more menu items as needed -->

        <script>
            function showDescription(item) {
                alert(`Description for ${item}`);
            }

            document.addEventListener('dblclick', function (e) {
                if (e.target.classList.contains('menu-item')) {
                    e.target.remove();
                }
            });

            window.addEventListener('resize', function () {
                document.body.innerHTML = '<div style="text-align: center; padding: 50px;">Please reload to view the menu</div>';
            });
        </script>
    </div>
</body>
</html>
