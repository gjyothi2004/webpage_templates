<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3fields</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User details</legend>
            <label for="name">First name:</label>
            <input type="text" name="name" id="name">
             <label for="name">Last name:</label>
            <input type="text" name="name" id="name"><br><br>
            <label for="">email:</label>
            <input type="email"><br><br>
            <label for="">Mobile:</label>
            <input type="number"><br><br>
            <label for="">Gender:</label>
            <input type="radio" name="" id="">
            <label for="">Female</label>
            <input type="radio" name="" id="">
            <label for="">Male</label>
        </fieldset>

        <fieldset>
            <legend>Pesonal details</legend>
            <label for="">zipcode:</label>
            <input type="zipcode"><br><br>
            <label for="">Aadhar:</label>
            <input type="number"><br><br>
            <label for="">Pincode:</label>
            <input type="number"><br><br>
            <label for="">pancard:</label>  
            <input type="number"><br><br>
            <label for="">Age:</label>
            <select name="" id="">
                <option value="">below 18+</option>
                <option value="">above 18+</option>
            </select><br><br>
            <label for="">Adress:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Professional details</legend>
            <label for="">Educational qualification:</label>
            <select name="" id="">
                <option value="">SSC</option>
                <option value="">DIPLOMA</option>
                <option value="">UG</option>
                <option value="">PG</option>
            </select><br><br>
            <label for="">Technologies known:</label><br>
            <input type="checkbox" name="" id="">
            <label for="">AI&ML</label><br>
            <input type="checkbox" name="" id="">
            <label for="">CS</label><br>
            <input type="checkbox" name="" id="">
            <label for="">DS</label><br><br>
            <label for="">Projects done:</label>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select><br><br>
            <label for="">Internship details:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
