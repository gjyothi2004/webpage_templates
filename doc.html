<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id="myCanvas" height="50%" width="50%" style="border: 2px solid black;"></canvas>
    <script>
        var cons=document.getElementById("myCanvas");
        var c=cons.getContext("2d");
        c.moveTo(0,0);
        c.lineTo(200,100);
        c.stroke();
    </script>
</body>
</html>
