<!DOCTYPE html>
<html>

<head>
	<script>
		function showDetails(book) {
			let bookauthor = book.getAttribute("data-book-author");
			alert(book.innerHTML + " is written by " 
									+ bookauthor + ".");
		}
	</script>
</head>

<body>
	<h1>Books</h1>

	<p>Click on the book name to know author's name :</p>

	<ul>
		<li onclick="showDetails(this)"
			id="gitanjali"
			data-book-author="Rabindra Nath Tagore">
			Gitanjali
		</li>

		<li onclick="showDetails(this)"
			id="conquest_of_self"
			data-book-author="Mahatma Gandhi">
			Conquest of Self
		</li>

		<li onclick="showDetails(this)"
			id="broken_wings"
			data-book-author="Sarojini Naidu">
			Broken Wings
		</li>
	</ul>
</body>

</html>
