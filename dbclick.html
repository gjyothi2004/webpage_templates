<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Events</title>
</head>
<body>

    <div id="clickableElement" onclick="showAlert()" ondblclick="removeElement()">
        Click me to show alert, double-click me to remove.
    </div>

    <script>
       
        function removeElement() {
            var element = document.getElementById('clickableElement');
            element.parentNode.removeChild(element);
        }
        function showAlert() {
            alert('Single click event triggered!');
        }

    </script>

</body>
</html>
